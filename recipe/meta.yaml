{% set name = "trio_asyncio" %}
{% set version = "0.7.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fd131c3c72b2eb51f5eb98075a34a85dfe1a7acc61ea24bcf5757a2187f0ff6f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python 3.6.*
    - pip
    - pytest-runner
    - setuptools
  run:
    - python 3.6.*
    - trio
    - async_generator >=1.6
    - contextvars >=2.1

test:
  imports:
    - trio_asyncio

about:
  home: https://github.com/python-trio/trio-asyncio
  license: MIT
  license_family: MIT
  license_file: LICENSE.MIT
  summary: A re-implementation of the asyncio mainloop on top of Trio
  doc_url: http://trio-asyncio.readthedocs.io/en/latest/
  dev_url: https://github.com/python-trio/trio-asyncio

extra:
  recipe-maintainers:
    - smurfix
    - dhirschfeld
