{% set name = "trio_asyncio" %}
{% set version = "0.8.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a59b5a75b3a8ae5803b3bb1d44e5a00263df735455bf68023477363815b59a68" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python 3.6.*
    - pip
    - pytest-runner
    - setuptools
  run:
    - python 3.6.*
    - trio >=0.5.0
    - async_generator >=1.6
    - contextvars >=2.1  # [py<37]
    - outcome


test:
  imports:
    - trio_asyncio

about:
  home: https://github.com/python-trio/trio-asyncio
  license: MIT
  license_family: MIT
  license_file: LICENSE.MIT
  summary: A re-implementation of the asyncio mainloop on top of Trio
  doc_url: http://trio-asyncio.readthedocs.io/en/latest/
  dev_url: https://github.com/python-trio/trio-asyncio

extra:
  recipe-maintainers:
    - smurfix
    - dhirschfeld
