{% set name = "trio_asyncio" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33113d6c9ba13c643de9d688f1f604b0a40e986754677373cb023ee2867e8c27

build:
  number: 1
  skip: true  # [py<36]
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - python
    - trio >=0.12.0
    - async_generator >=1.6
    - contextvars >=2.1  # [py<37]
    - outcome

test:
  imports:
    - trio_asyncio

about:
  home: https://github.com/python-trio/trio-asyncio
  license: MIT
  license_family: MIT
  license_file: LICENSE.MIT
  summary: A re-implementation of the asyncio mainloop on top of Trio
  doc_url: http://trio-asyncio.readthedocs.io/en/latest/
  dev_url: https://github.com/python-trio/trio-asyncio

extra:
  recipe-maintainers:
    - smurfix
    - dhirschfeld
